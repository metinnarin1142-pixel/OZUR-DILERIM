<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sana Bir Şey Söylemek İstiyorum</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Arial";
        background: linear-gradient(135deg, #ff9eb3, #ffd1dc);
        color: white;
        text-align: center;
    }
    .container {
        margin-top: 120px;
    }
    h1 {
        font-size: 40px;
        animation: fade 2s ease-in-out;
    }
    p {
        font-size: 22px;
        margin-top: 20px;
        animation: fade 3s ease-in-out;
    }
    @keyframes fade {
        from {opacity: 0;}
        to {opacity: 1;}
    }
    .heart {
        font-size: 100px;
        animation: pulse 1.5s infinite;
        margin-top: 30px;
    }
    @keyframes pulse {
        0% {transform: scale(1);}
        50% {transform: scale(1.2);}
        100% {transform: scale(1);}
    }
</style>
</head>
<body>
<div class="container">
    <h1>Sana bir şey söylemek istiyorum...</h1>
    <div class="heart">❤️</div>
    <p>Seni kırdığım için gerçekten üzgünüm, Nur.<br>
    Senin yerin dolmaz.<br>
    Seni gerçekten çok seviyorum.</p>
    <p style="margin-top:40px; font-size:18px; opacity:.8;">
        Mesaj → ❤️ → Nur
    </p>
</div>
</body>
</html>
